<app-navigation></app-navigation>

<div class="container">

<form class="form-inline" style="margin-top: 25px;" (ngSubmit)="getTrackingDet()">
  <!-- <label class="sr-only" for="inlineFormInput">Order ID</label>
  <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Tracking No"> -->

  <label class="sr-only" for="inlineFormInputGroup">Tracking Number</label>
  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
    <div class="input-group-addon"></div>
    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
  </div>

  <div class="form-check mb-2 mr-sm-2 mb-sm-0">
  </div>

  <button type="submit" class="btn btn-primary">search</button>
</form>
</div>

<div class="form-group col-md-12 tdiv" *ngIf="isTracking">
  <br>
    <div class="row">
        <div class="col-6 align-left" *ngFor="let order of orderlist">
            <div class="p-3 mb-2 bg-secondary text-white">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <p class="card-title"><b>Order By:</b> {{order.orderBy}}</p>
                            <p class="card-text"><b>Status:</b> {{order.orderStatus}}</p>
                        </div>
                    </div>
                    <br>
                    <h5>Order Details</h5>
                    <div class="row">
                        <div class="col" *ngFor="let buf of order.products">
                            <p class="card-title"> {{buf.productname}}</p>
                            <p class="card-text"> Price : {{buf.price  | currency:'USD'}}</p>
                            <p class="card-text">Quantity: {{buf.quantity}}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
